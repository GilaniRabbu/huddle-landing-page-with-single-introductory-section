<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle Landing Page With Single Introductory Section</title>
</head>

<body>
    <header>
        <img class="header-img" src="img/logo.svg" alt="logo">
    </header>
    <main>
        <section>
            <div class="img-container">
                <img src="img/illustration-mockups.svg" alt="illustration mockups">
            </div>
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience.
                    Create connections with your users as
                    you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="row"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="row"><i class="fa-brands fa-twitter"></i></div>
        <div class="row"><i class="fa-brands fa-instagram"></i></div>
    </footer>
</body>

</html>
